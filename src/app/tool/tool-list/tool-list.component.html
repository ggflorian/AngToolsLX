
    <div class="form-group">
        <label for="srch">&nbsp; <b>Cautare Unealte</b></label>
        <input id="srch" class="form-control" #query placeholder="Search..." (keyup)="filterData(query.value)" />
    </div>

<table #dataTable class="table table-striped table-hover">

    <thead class="table-info font-weight-bold">
        <tr>
            <td>#</td>
            <td>Denumire</td>
            <td>Pret</td>
            <td>Stare</td>
            <td></td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tool of filteredToolList ; let i = index">

            <td (click)="populateForm(tool)">{{ i+1 }}</td>
            <td (click)="populateForm(tool)" class="text-capitalize">{{tool.name}}</td>
            <td (click)="populateForm(tool)"> {{tool.value}}</td>
            <td (click)="populateForm(tool)" class="text-uppercase">{{tool.status}}</td>
            
            <td>
                <a class="tl-link text-primary" (click)="populateForm(tool)"><i class="fa fa-edit"></i></a> &nbsp; | &nbsp;  
                <a class="tl-link text-danger" (click)="deleteTool(tool.id)"><i class="fa fa-trash"></i></a>
            </td>

        </tr>
    </tbody>

</table>
