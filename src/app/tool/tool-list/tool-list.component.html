
<table class="table table-striped table-hover">

    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Status</td>
            <td></td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tool of toolService.toolList">
            <td>{{tool.name}}</td>
            <td>{{tool.value}}</td>
            <td>{{tool.status}}</td>
            <td>
                <a class="tl-link text-primary" onclick="editTool()"><i class="fa fa-edit"></i></a> &nbsp; | &nbsp;  
                <a class="tl-link text-danger" onclick="deleteTool()"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    </tbody>

</table>
