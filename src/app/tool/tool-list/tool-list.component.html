<table class="table table-striped table-hover">

    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Status</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tool of toolService.list">
            <td>{{tool.name}}</td>
            <td>{{tool.price}}</td>
            <td>{{tool.status}}</td>
            <td><button class="btn-sm" onclick="deleteTool()"><i class="fa fa-edit"></i></button></td>
        </tr>
    </tbody>
</table>
